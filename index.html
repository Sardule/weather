<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>My weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <form id="search-form">
            <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    id="search-bar"
            />
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="current">
            <div>
                <h1 id="current-city">Paris</h1>
                <p class="current-weather">
              <span>
                <span id="current-date">Saturday 15:32</span>, moderate rain
                <br/>
                Humidity:</span
              >
                    <strong class="values">87%</strong>, <span>Wind</span>
                    <strong class="values">7.2km/h</strong>
                </p>
            </div>
            <div class="current-temperature">
                <span class="emoji">☀️</span><span id=current-temperature>14</span></spa><span class="celsius">°C</span>
            </div>
        </div>
    </main>
    <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/s-michalcakova/" target="">
            Sara Michalcakova</a
        >
        and is <a href="#"> on Github</a> and <a href="#">hosted on Netlify</a>.
    </footer>
</div>
<script src="script.js"></script> 
</body>
</html>
